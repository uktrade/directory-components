{% load directory_components %}

<div class="cta-card">
  <img src="{% firstof img_url image_url image_src img_src image %}" alt="{{ alt_text }}">
  <div class="link-container">
    <a class="cta-link {% if with_arrow %}with-arrow{% endif %}" href="{{ url }}" {% if link_ga_class %}data-ga-class="{{ link_ga_class }}"{% endif %}>
        <span>{{ text }}</span><br/>
    </a>
  </div>
</div>
