<div
  class="card"
  {% if card_id %}id="{{ card_id }}"{% endif %}>
  {% if url %}
  <a
    class="card-link"
    href="{{ url }}"
    {% if link_ga_class and link_ga_value %}
    data-ga-class="{{ link_ga_class }}"
    data-ga-value="{{ link_ga_value }}"
    {% endif %}
    {% if card_id %}id="{{ card_id|add:'-link' }}"{% endif %}>
  {% endif %}
    <div class="card-inner">
      {% if img_src %}
        <img
          class="card-icon"
          alt="{{ img_alt }}"
          src="{{ img_src }}"
          {% if card_id %}id="{{ card_id|add:'-icon' }}"{% endif %}>
      {% endif %}
      {% if html_content %}
      {{ html_content }}
      {% else %}
        {% if title %}
          <h3 class="heading-large">{{ title }}</h3>
        {% endif %}
        {% if description %}
        <p class="description">{{ description }}</p>
        {% endif %}
      {% endif %}
    </div>
  {% if url %}
  </a>
  {% endif %}
</div>
