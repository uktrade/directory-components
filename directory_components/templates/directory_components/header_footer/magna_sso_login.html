{% if not sso_is_logged_in %}
  <li class="anonymous">
    <a id="header-sign-in-link" href="/login" class="account-link signin">Sign in</a>
  </li>
{% else %}
  <li class="authenticated">
    <a id="header-sign-out-link" href="/dashboard" class="account-link signout">Dashboard</a>
  </li>
{% endif %}
