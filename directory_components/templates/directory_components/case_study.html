<section
  {% if section_id or id %}id="{% firstof section_id id %}"{% endif %}
  class="case-study {% if background_tint %}background-tint{% endif %}"
  style="background-image: url({% firstof background_image_url background_image img_url image_url image_src img_src image %})">
  <div class="container">
    <div class="grid-row">
      <div class="column-full column-two-thirds-l column-half-xl">
        <div class="width-half-all border-thin border-flag-red"></div>
        <h2 class="heading-large">{% firstof title heading %}</h2>
        <img class="only-display-tablet width-full margin-bottom-15" src="{% firstof background_image_url background_image img_url image_url image_src img_src image %}" alt="">
        <p>{% firstof subtitle description %}</p>
        {% if cta_link and cta_text %}
          <a class="button button-arrow-small margin-top-15-l" href="{{ cta_link }}" {% if link_ga_class %}data-ga-class="{{ link_ga_class }}"{% endif %}>
              {{ cta_text }}
          </a>
        {% endif %}
      </div>
    </div>
  </div>
</section>
